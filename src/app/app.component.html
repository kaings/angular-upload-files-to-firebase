<div class="container">
  <div class="row">
    <div class="form-group col-md-8 col-xs-12">
      <label>Upload File(s) to Firebase: </label>
      <input type="file" class="form-control" (change)="onSelect($event)">
      <button class="btn btn-primary" (click)="uploadSingle()">Upload Single File</button>
      <button class="btn btn-info" (click)="uploadMultiple()">Upload Multiple Files</button>
    </div>
  </div>

</div>
